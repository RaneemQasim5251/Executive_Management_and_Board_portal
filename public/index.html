    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&family=Noto+Sans+Arabic:wght@300;400;500;600;700&family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- RTL Support -->
    <style>
      * {
        box-sizing: border-box;
      }
      
      [dir="rtl"] {
        font-family: 'Noto Sans Arabic', 'Cairo', 'Amiri', system-ui, -apple-system, sans-serif;
      }
      
      [dir="ltr"] {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
      }
      
      /* Default to Arabic fonts and RTL */
      body {
        font-family: 'Noto Sans Arabic', 'Cairo', 'Amiri', system-ui, -apple-system, sans-serif;
        font-feature-settings: 'cv02', 'cv03', 'cv04', 'cv11';
        direction: rtl;
      }
      
      /* Full RTL support for all elements */
      [dir="rtl"] {
        direction: rtl !important;
      }
      
      [dir="ltr"] {
        direction: ltr !important;
      }
      
      /* Ant Design RTL fixes */
      .ant-layout-sider {
        direction: inherit;
      }
      
      .ant-menu {
        direction: inherit;
      }
      
      .ant-typography {
        direction: inherit;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-synthesis: none;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
